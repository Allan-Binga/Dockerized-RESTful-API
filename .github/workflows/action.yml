name: rest-users-api

on:
  push:
    branches:
      - master

jobs:
  test_and_deploy:
    runs-on: Ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test

      - name: Send email notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Tests Passed Successfully "
          body: "All tests have passed successfully for the latest push to the master branch."
          to: devbingacodes@gmail.com
          from: allanbinga73@gmail.com

      - name: Install Serverless Framework
        run: npm install -g serverless
        


      # - name: Deploy to AWS - (Dev)
      #   if: github.ref == 'refs/heads/master'
      #   run: |
      #       npx serverless deploy --stage dev
      #   env:
      #       AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #       AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #       SERVERLESS_ACCESS_KEY: ${{secrets.SERVERLESS_ACCESS_KEY}}
            
      # - name: Deploy to AWS - (Prod)
      #   if: github.ref == 'refs/heads/master'
      #   run: |
      #     npx serverless deploy --stage prod
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     SERVERLESS_ACCESS_KEY: ${{secrets.SERVERLESS_ACCESS_KEY}}
      
      - name: Deploy to AWS 
        if: github.ref == 'refs/heads/master'
        run: |
          npx serverless deploy --force
        env:
           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           SERVERLESS_ACCESS_KEY: ${{secrets.SERVERLESS_ACCESS_KEY}}  
  
  docker_push:
    runs-on: Ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install

      - name: Build Docker image
        run: |
          docker build -t allanbinga/restfulapi:v1.0.0 .

      - name: Log in to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to DockerHub
        run: |
          docker push allanbinga/restfulapi:v1.0.0
    
  send_email:
      needs:
      - test_and_deploy
      - docker_push
      runs-on: Ubuntu-24.04

      steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Deployment Completed Successfully"
          body: |
            The deployment to AWS and DockerHub was successful for the latest push to the master branch.
            All jobs completed without errors.
          to: devbingacodes@gmail.com
          from: allanbinga73@gmail.com      
    